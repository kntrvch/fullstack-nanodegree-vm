<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Catalog App</title>
		<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Roboto:400,300,700'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/slate/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Catalog App</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('showCategories') }}"><i class="fa fa-home"></i></a></li>
                    {% if user['email'] is defined and user['username'] is defined %}
                        <li><a>{{ user['email'] }}</a></li>
                        <li><a href="{{ url_for('gdisconnect') }}">Log out</a></li>
                    {% else %}
                        <li><a href="{{ url_for('showLogin') }}">Log in</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
		<div class="container-fluid">
			{% block content %}
			{% endblock %}
		</div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"></script>
    </body>
</html>
