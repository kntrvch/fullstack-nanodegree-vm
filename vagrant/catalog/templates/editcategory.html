{% extends "main.html" %}
{% block content %}
<div class="row">
    {% include "sidebar.html" %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Edit {{ category.name }} category</h1>
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" value="{{ category.name }}" class="form-control" id="name" placeholder="Name">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-default" href="{{ url_for('showCategories') }}" role="button">
            Cancel
            </a>
        </form>
    </div>
</div>

{% endblock %}
